name: Build and Publish on NPM
on:
    push:
        branches:
            - master
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'v18.13.0'
            - name: Build and publish
              env:
                  NPM_TOKEN: '${{ secrets.NPM_TOKEN }}'
              run: |
                  yarn
                  yarn build
                  npm publish --access public
